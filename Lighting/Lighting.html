<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Asg4 Will Hord</title>
	</head>

	<body onload="main()">
		<canvas id="webgl" width="800" height="800" style="float:left; padding-right: 5px;"> </canvas>
		<p id="numdot">ms: - fps: -</p>
		<!-- <p>
			<label id="Score">Score: 0</label>
		</p> -->
		<p>
			<label>LightX</label>
			<input type="range" id="LightX" min="-250" max="250" step="1" value="0"/>
			<label>LightY</label>
			<input type="range" id="LightY" min="-250" max="250" step="1" value="100"/>
			<label>LightZ</label>
			<input type="range" id="LightZ" min="-250" max="250" step="1" value="-200"/>
			<br>
			<label>Light Animation Toggle</label>
			<button id="LightToggle">Toggle</button>
		</p>
		<!-- <p>
			<Label>Gravity:</Label>
			<button id="gravityOn">On</button>
			<button id="gravityOff">Off</button>
		</p> -->
		<p>
			<Label>Normals</Label>
			<button id="normalsOn">On</button>
			<button id="normalsOff">Off</button>
		</p>
		<p>
			<label>Light Color</label><br>
			<label>Red</label>
			<input type="range" id="Red" min="0" max="1" step="0.01" value="1"/>
			<label>Green</label>
			<input type="range" id="Green" min="0" max="1" step="0.01" value="1"/>
			<label>Blue</label>
			<input type="range" id="Blue" min="0" max="1" step="0.01" value="1"/>
		</p>
		<p>
			<label>Toggle Spotlight</label>
			<button id="SpotlightToggle">Toggle</button>
			<br>
			<label>Toggle All Lighting</label>
			<button id="MainLightToggle">Toggle</button>
			<br>
			<label>Spotlight Rotation</label>
			<label>x</label>
			<input type="range" id="SpotX" min="-180" max="180" step="1" value="0"/>
			<label>y</label>
			<input type="range" id="SpotY" min="-180" max="180" step="1" value="0"/>
		</p>
		<p>
			<label>Controls:</label>
			<br>
			<label>W,A,S,D,Space,Shift: Move forward, left, backward, right, up, down</label>
			<br>
			<label>Mouse: Look</label>
			<br>
			<label>Q,E: pan camera</label>
		</p>

		<script src="lib/webgl-utils.js"></script>
		<script src="lib/webgl-debug.js"></script>
		<script src="lib/cuon-utils.js"></script>
		<script src="lib/cuon-matrix.js"></script>
		<script src="Shaders.js"></script>
		<script src="webGLsetup.js"></script>
		<script src="textures.js"></script>
		<script src="Triangle.js"></script>
		<script src="Point.js"></script>
		<script src="Circle.js"></script>
		<script src="Cube.js"></script>
		<script src="Sphere.js"></script>
		<script src="Frog.js"></script>
		<script src="TriangularPrism.js"></script>
		<script src="Camera.js"></script>
		<!-- <script src="Light.js"></script> -->
		<script src="OBJView.js"></script>
		<script src="World.js"></script>
		<script src="Asg4.js"></script>
	</body>
</html>
