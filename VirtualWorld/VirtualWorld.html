<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Asg3 Will Hord</title>
	</head>

	<body onload="main()">
		<canvas id="webgl" width="800" height="800"> </canvas>
		<p id="numdot">ms: - fps: -</p>
		<p>
			<label id="Score">Score: 0</label>
		</p>
		<p>
			<Label>Gravity:</Label>
			<button id="gravityOn">On</button>
			<button id="gravityOff">Off</button>
		</p>
		<p>
			The frog is lost in the maze, good thing he can jump above the walls. Catch him for a point. You can break the walls by pressing L.
		</p>

		<p>
			<label>Controls:</label>
			<br>
			<label>W,A,S,D: Move</label>
			<br>
			<label>L: Break Wall</label>
			<br>
			<label>Mouse: Look</label>
			<br>
			<label>Q,E: pan camera</label>
		</p>

		<script src="lib/webgl-utils.js"></script>
		<script src="lib/webgl-debug.js"></script>
		<script src="lib/cuon-utils.js"></script>
		<script src="lib/cuon-matrix.js"></script>
		<script src="Triangle.js"></script>
		<script src="Point.js"></script>
		<script src="Circle.js"></script>
		<script src="Cube.js"></script>
		<script src="Frog.js"></script>
		<script src="TriangularPrism.js"></script>
		<script src="Camera.js"></script>
		<script src="OBJView.js"></script>
		<script src="World.js"></script>
	</body>
</html>
